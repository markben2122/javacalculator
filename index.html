<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let x, y;
      x = parseFloat(parseInt(prompt("enter the first number")));
      y = parseFloat(parseInt(prompt("enter the second number")));
      let z = x + y;
      let a = x - y;
      let b = x * y;
      let c = x / y;
      alert("the sum of given number is:" + " " + z);
      alert("the diffrence of given number is:" + " " + a);
      alert("the product of given number is:" + " " + b);
      alert("the quotient of given number is:" + " " + c);
    </script>
  </body>
